<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Telefone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./Images/arquivo.png" alt="Agenda de Telefone">
      <h1>Agenda de telefones</h1>
    </header>
    <form id="form-atualizar">
      <input type="text" id="nome-contato" required placeholder="Digite o nome do contato" />
      <input type="text" id="numero-telefone" required placeholder="(65) 9999-9999" maxlength="14"/>
      <button type="submit">Salvar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <td>n√∫mero de contatos</td>
        <td id="total-contatos">---</td>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
